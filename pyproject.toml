[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flare_python_periphery_package"
version = "0.1.1"
authors = [{ name = "JoÅ¡t Smrtnik", email = "jost.smrtnik@gmail.com" }]
description = "Test package for flare periphery."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["web3>=6.20.2"]

[project.urls]
Homepage = "https://github.com/Smrt666/flare-python-periphery-package"
Issues = "https://github.com/Smrt666/flare-python-periphery-package/issues"


[tool.hatch.build.targets.wheel]
artifacts = ["artifacts/*.json"]
ignore-vcs = true                # some files are autogenerated

[tool.hatch.build.targets.sdist]
artifacts = ["artifacts/*.json"]
ignore-vcs = true                # some files are autogenerated
